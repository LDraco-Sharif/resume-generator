@if (fileUrl) {
    <div class="h-[calc(100%-70px)] w-full px-[10px] flex flex-col items-center">
        <iframe class="w-[50%] h-[calc(100%-40px)] rounded" [src]="fileUrl" height="100%"></iframe>
        <button mat-flat-button (click)="generatePDF()">Download PDF</button>
    </div>
        
} @else {
    <p>
        <i>{{isLoading ? 'Loading...' : 'Why not create a resume?'}}</i>
    </p>
}
