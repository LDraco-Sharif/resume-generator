@if (fileUrl) {
    <div class="h-full w-full p-[10px]">
        <iframe class="w-full h-[calc(100%-40px)]" [src]="fileUrl"></iframe>
        <button mat-stroked-button (click)="generatePDF()">Generate PDF</button>
    </div>
        
} @else {
    <p>
        <i>{{isLoading ? 'Loading...' : 'Why not create a resume?'}}</i>
    </p>
}
