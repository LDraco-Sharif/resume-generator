<div class="flex flex-col items-center justify-center">
  <h1 class="text-3xl">General Info</h1>
  <form class="example-form w-[70%] p-[15px]">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput required placeholder="Enter your name here..." name="name" [(ngModel)]="formData.general.name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your name here..." name="email"
        [(ngModel)]="formData.general.email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Telephone/Mobile</mat-label>
      <input matInput type="email" placeholder="Enter your name here..." name="phone"
        [(ngModel)]="formData.general.phone">
    </mat-form-field>

    <div class="flex items-center justify-between">
      <h4 class="text-2xl">Additional Links</h4>
      <button mat-stroked-button (click)="addAdditionalLink()">Add</button>
    </div>
    <ul>
      @for (webLink of formData.general.links; track $index) {
      <li class="pt-[10px] flex items-center justify-items-center justify-between gap-[10px]">
        <mat-form-field appearance="outline" class="flex-grow" subscriptSizing="dynamic">
          <mat-label>Title</mat-label>
          <input matInput type="email" placeholder="What you will see written in the file..." name="title{{$index}}"
            [(ngModel)]="webLink.title">
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-grow" subscriptSizing="dynamic">
          <mat-label>Website Link</mat-label>
          <input matInput required type="email" placeholder="The actual link for the website..." name="link{{$index}}"
            [(ngModel)]="webLink.link">
        </mat-form-field>

        <button mat-stroked-button (click)="removeLink($index)">-</button>
      </li>
      }
    </ul>
  </form>
</div>
