<div class="pt-[10px] max-h-full flex flex-col items-center justify-center">
  <mat-card class="w-[90%] max-w-[1200px]" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Write about yourself</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="h-[70vh]" [(selectedIndex)]="selectedIndex">
        <mat-tab class="h-full" label="General">
          <app-general-info [generalInfo]="formData.general"></app-general-info>
        </mat-tab>

        <mat-tab class="h-full" label="Education">
          <app-education [education]="formData.education"></app-education>
        </mat-tab>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

    <mat-card-actions class="flex flex-col gap-[10px] m-[10px]" align="end">
      <button mat-stroked-button [disabled]="!selectedIndex" (click)="previousStep()">
        Prev
      </button>
      @if (selectedIndex < (matTabGroup?._allTabs?.length ?? 0) - 1) { <button mat-stroked-button (click)="nextStep()">
        Next
        </button>
        }
        @else {
        <button mat-stroked-button (click)="nextStep()">
          Save
        </button>
        }
    </mat-card-actions>
  </mat-card>
</div>
